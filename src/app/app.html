 <div class="p-6 bg-slate-50 min-h-screen">
      <h1 class="text-2xl font-bold mb-4">Budget Builder</h1>
      <div class="mb-4">
        <app-month-selector (rangeChange)="onRangeChange($event)"></app-month-selector>
      </div>
      <app-budget-table [store]="store"></app-budget-table>
      <div class="mt-6 p-4 bg-white rounded shadow">
        <div class="flex gap-6">
          <div>Income Total: <strong>{{ store.incomeTotal() }}</strong></div>
          <div>Expenses Total: <strong>{{ store.expensesTotal() }}</strong></div>
          <div>Profit/Loss: <strong>{{ store.profitLoss() }}</strong></div>
          <div>Closing Balance: <strong>{{ store.closingBalance() }}</strong></div>
        </div>
      </div>
    </div>
